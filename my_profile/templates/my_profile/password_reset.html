{% extends 'main/base.html' %}{% load static %}{% block content %}<div class="container" style="min-height: 100vh;">    <article class="post" style="background: rgba(255,255,255,0.65)">        <header>            <div class="title">                <div class="form-error">{{ form.non_field.error }}                    <form method="post" style="text-align: center">                        {% csrf_token %}                        <h3>{{ form.as_p }}</h3>                        <button class="btn btn-warning" type="submit">Відправити email</button>                    </form>                </div>            </div>            <h4 class="published"></h4>        </header>    </article></div>{% endblock %}
