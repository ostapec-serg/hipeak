{% extends 'main/base.html' %}{% block content %}    <br>    <br>    <br>    <br><div class="container"><article class="post" style="background: rgba(255,255,255,0.65)">        <header>            <h4 class="title">                {% if form %}                <form method="post">                    {% csrf_token %}                        {{ form.as_p }}                    <button class="btn btn-warning" type="submit">Зберегти новий пароль</button>                </form>            </h4>        </header></article>{% else %}<button class="btn btn-warning" type="button">Посилання застаріло!</button>{% endif %}</div>{% endblock %}
