{% extends 'main/base.html' %}{% load static %}{% block content %}    <section class="box-intro">        <div class="table-cell">            <h1 class="box-headline letters rotate-2">                <span class="box-words-wrapper">                    <b class="is-visible">{{ cont }}</b>                    <b>{{ cont2 }}</b>                </span>            </h1>            <div class="user_card">                {% if messages %}                {% for message in messages %}                    <div  class="ion-android-notifications" style="color: #ff8d1e; background: rgba(27,109,133,0.69)">                    {{ message }}                    </div>                {% endfor %}                {% endif %}            <form method="post">                {% csrf_token %}                {{ form }}                <input type="submit" value="confirm">            </form>                </div>        </div>    </section>{% endblock %}
