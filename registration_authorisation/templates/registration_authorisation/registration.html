{% extends 'main/base.html' %}{% load static %}{% block content %}    <title>Registration Page</title>    <section class="box-intro">        <div class="table-cell" style="size: auto">            <h1 class="box-headline letters rotate-2">                <span class="box-words-wrapper" >                        <b class="is-visible" style="background-size: ">Registration.</b>                        <b>Registration.</b>                </span>            </h1>            <div class="h5">                <div class="container h-100">		            <div class="d-flex justify-content-center h-100">			            <div class="user_card">				            <div class="d-flex justify-content-center form_container">					            <form method="POST" action="">                                    {% csrf_token %}						            <div class="input-group mb-3">                                        {{ form.username }}						            </div>                                    <div class="input-group mb-2">							            {{ form.email }}						            </div>						            <div class="input-group mb-2">							            {{ form.password1 }}						            </div>						            <div class="input-group mb-2">							            {{ form.password2 }}						            </div>				   		            <div class="d-flex justify-content-center mt-3 login_container">				 			            <input class="btn login_btn" type="submit" value="Register Account">				   		            </div>					            </form>				            </div>				        <div class="mt-4">					        <div class="d-flex justify-content-center links">						        Already have an account? <a href="{% url 'authorisation_page' %}" class="ml-2">Log-in</a>					        </div>                            <div class="d-flex justify-content-center links">                                <a href="{% url 'social:begin' 'google-oauth2' %}" class="ml-2">                                    <img class="img-article-centre thumb" src="{% static 'main/img/travel_logo.png' %}"                                    width="42" height="63" style="shape-rendering: geometricPrecision"></a>                            </div>				        </div>			        </div>		        </div>            </div>            </div>        </div>	            <script>			    			/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript		            //We start indexing at one because CSRF_token is considered and input field		             */		            //Query All input fields		            var form_fields = document.getElementsByTagName('input')		            form_fields[3].placeholder='Username..';		            form_fields[4].placeholder='Email..';		            form_fields[5].placeholder='Enter password...';		            form_fields[6].placeholder='Re-enter Password...';		            for (var field in form_fields){		            	form_fields[field].className += ' form-control'		            }	            </script>    </section>{% endblock %}
