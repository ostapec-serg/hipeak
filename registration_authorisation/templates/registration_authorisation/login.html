{% extends 'main/base.html' %}{% load static %}{% block content %}    <section class="box-intro">        <div class="table-cell">            <h1 class="box-headline letters rotate-2">                <span class="box-words-wrapper">                    <b class="is-visible">Login.</b>                    <b>.Login</b>                </span>            </h1>            <div class="h5">		        <div class="container h-100">		            <div class="d-flex justify-content-center h-100">			            <div class="user_card">                            <div class="d-flex justify-content-center form_container">					            <form method="POST" action="">                                    {% csrf_token %}						            <div class="input-group mb-3">							            <input type="text" name="username" placeholder="Username..." class="form-control">						            </div>						            <div class="input-group mb-2">								        <input type="password" name="password" placeholder="Password..." class="form-control" >						            </div>							        <div class="d-flex justify-content-center mt-3 login_container">				 				        <input class="btn login_btn" type="submit" value="Login">				   			        </div>					            </form>				                </div>				                <div class="mt-4">					                <div class="d-flex justify-content-center links">						                Don't have an account? <a href="{% url 'registration_page' %}" class="ml-2">Sign Up</a>					                </div>                                    <div class="d-flex justify-content-center links">                                        <span>                                            <a href="{% url 'password_reset' %}"><input class="btn login_btn small" type="submit" value="Відновити пароль"></a>                                            <a href="{% url 'social:begin' 'google-oauth2' %}" class="ml-2">                                            <img class="img-article-centre thumb" src="{% static 'main/img/travel_logo.png' %}"                                                width="42" height="63"></a>                                        </span>				                    </div>			                    </div>		                    </div>	                    </div>                    </div>            </div>            </div>    </section>{% endblock %}
